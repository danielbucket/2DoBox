<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>2DoBox</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700|Open+Sans" rel="stylesheet">
  </head>
  <body>
    <section id='input-side'>
      <header>
        <h1><span id="color-title">2Do</span>Box</h1>
      </header>
      <div id='input-field-box'>
        <input id="item-title" class="item-title content-width" type="text" placeholder="Title"/>
        <textarea id="item-content" class="content-width" rows="10" cols="50" placeholder="Task"></textarea>
        <button id="save-btn" class="content-width" disabled>save</button>
      </div>
    </section>

    <section class="filter-btns">
      <h4>Filter:</h4>
      <button id="rating-critical" type="button">Critical</button>
      <button id="rating-high" type="button">High</button>
      <button id="rating-normal" type="button">Normal</button>
      <button id="rating-low" type="button">Low</button>
      <button id="rating-none" type="button">None</button>
    </section>

    <section class="search-container">
      <input id="search" class="content-width" type="text" placeholder="Search"/>
    </section>
    <section id='card-box'>
    </section>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
